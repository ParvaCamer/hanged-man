<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanged Man</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto+Slab:wght@100;300;700&family=Ubuntu&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <video autoplay muted loop id="background">
        <source src="./asset/background.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="container-game">
            <h1>Hanged Man</h1>
            <div class="div-infos-word">
                <div class="infos-for-user">
                    <aside>
                        <h3>Wrong letters :</h3>
                        <p id="wrong-letters"></p>
                    </aside>
                    <div class="div-remaining">
                        <h3>Remaining chance</h3>
                        <p id="remaining-guess"></p>
                    </div>
                </div>
                <div class="div-guess">
                    <h3>Guess the word</h3>
                    <p id="random-word">Word to guess</p>
                </div>
            </div>
            <div class="div-input-word">
                <input type="text" placeholder="Write a letter" maxlength="1" minlength="1">
                <button class="button">Play again ?</button>
            </div>
        </div>
        <div class="div-hanged-man">
            <img src="./asset/death-1.png" alt="death image" id="death" class="paused">
            <img src="./asset/human.png" alt="human image" id="human">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
